<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/initialize.js" type="module"></script>
    <script src="/scripts/dom-controller.js" type="module"></script>
    <script src="/scripts/dom.js" type="module"></script>

    <script src="/scripts/api.js" type="module" defer></script>
    <script src="/scripts/constant.js" type="module" defer></script>
    <script src="/scripts/utils.js" type="module" defer></script>
    <title>Github Finder - Task 윤승휘</title>
  </head>
  <body>
    <header class="header">
      <div class="center">
        <h3>Github Finder</h3>
      </div>
    </header>
    <main class="main">
      <div class="center">
        <section class="search-section">
          <h2>Search Github Users</h2>
          <p>Enter a username to fetch a user profile and repos</p>
          <form id="search-form" class="search-form">
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="Enter a username"
            />
            <button type="submit" class="search-button">Search</button>
          </form>
        </section>
        <section class="profile-section flex">
          <p>Search GO GO !</p>
        </section>
        <section class="detail-user-section">
          <div class="detail-user-info">
            <h3>Detail User Info</h3>
            <div class="user-info-flex">
              <p>No User Data Search User Go Go</p>
            </div>
          </div>

          <div class="detail-user-repos">
            <h3>Repos</h3>
            <div class="user-repo-flex">
              <p>No repos Search User GO GO</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
