<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/dom-renderer.js" type="module"></script>
    <script src="/scripts/api.js" type="module" defer></script>

    <script src="/scripts/initialize.js" type="module" defer></script>
    <script src="/scripts/constant.js" type="module" defer></script>
    <script src="/scripts/utils.js" type="module" defer></script>
    <title>Github Finder - Task 윤승휘</title>
  </head>
  <body>
    <header class="header">
      <div class="center">
        <h3>Github Finder</h3>
        <button class="darkmode-btn">
          <svg
            class="moon-btn"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="var(--black)"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"
            />
          </svg>
          <svg
            class="sun-btn"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="var(--black)"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
            />
          </svg>
        </button>
      </div>
    </header>
    <main class="main">
      <div class="center">
        <section class="search-section">
          <h2>Search Github Users</h2>
          <p>Enter a username to fetch a user profile and repos</p>
          <form id="search-form" class="search-form">
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="Enter a username"
            />
            <button type="submit" class="search-button">Search</button>
          </form>
        </section>
        <section class="profile-section flex">
          <p>Let's Search User GO GO</p>
        </section>
        <section class="detail-user-section">
          <div class="detail-user-info">
            <h3>Detail User Info</h3>
            <div class="user-info-flex">
              <p>No User! Search User Go Go</p>
            </div>
          </div>

          <div class="detail-user-repos">
            <h3>Repos</h3>
            <div class="user-repo-flex">
              <p>No repos! Search User GO GO</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
